<div class="header">
    <h1>Groupe</h1>

    <button mat-raised-button color="primary" (click)="OuvrirModalAjouterGroupe()">
        Nouveau groupe
    </button>
</div>

<div class="container-fluid">
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Recherche</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    
    <div class="matTable mat-elevation-z8">
        <table class="full-width" mat-table [dataSource]="dataSource" matSort>
    
            <!-- titre Column -->
            <ng-container matColumnDef="Titre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
                <td mat-cell *matCellDef="let element"> {{ element.Titre }} </td>
            </ng-container>

            <!-- nb compte Column -->
            <ng-container matColumnDef="NbCompte">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de compte </th>
                <td mat-cell *matCellDef="let element"> {{ element.NbCompte }} </td>
            </ng-container>

            <!-- nb mdp Column -->
            <ng-container matColumnDef="NbMdp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre mots de passe </th>
                <td mat-cell *matCellDef="let element"> {{ element.NbMdp }} </td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            
            <tr [ngClass]="{ 'td': pair }" mat-row *matRowDef="let row; let pair = even; columns: displayedColumns;"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Aucune donn√©e pour: "{{input.value}}"</td>
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
